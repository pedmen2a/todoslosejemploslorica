<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Estudiantes</title>
</head>
<body>
    <center>
        <h1>Gestión Datos Estudiantes</h1>
       <hr noshade="noshade" size="3" width="60%" color="red">
        <br>
        <table border="3" style="background-color: aquamarine;">
            <th>Propiedad</th>
            <th>Valor</th>
            <tbody>
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="text" id="nombre" placeholder="Ingrese su cédula" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td>
                        <input type="text" id="nota1" placeholder="Ingrese su apellido" required>
                    </td>
                </tr>
                <tr>
                    <td>Nota 1</td>
                    <td>
                        <input type="
                        number" name="nota1" id="nota1" placeholder="Ingrese su nota 1" required>
                    </td>
                </tr>
                <tr>
                    <td>Nota 2</td>
                    <td>
                        <input type="number" name="nota2" id="nota2" placeholder="Ingrese su nota 2" required>
                    </td>
                </tr>
                <tr>
                    <td>Nota 3</td>
                    <td>
                        <input type="number" name="nota3" id="nota3" placeholder="Ingrese su nota 3" required>
                    </td>
                </tr>
            </tbody>
    </table>
    </center>
</body>
</html>
